<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Business Cash Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .box { background: white; padding: 20px; border-radius: 10px; }
    h2 { margin-top: 0; }
    input { width: 100%; padding: 10px; font-size: 18px; margin-top: 10px; }
    button { width: 100%; padding: 12px; font-size: 18px; margin-top: 10px; border: none; border-radius: 8px; }
    #add { background: #2ecc71; color: white; }
    #remove { background: #e74c3c; color: white; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Business Cash: <span id="total">Loading...</span> UGX</h2>

    <input id="amount" type="number" placeholder="Enter amount">

    <button id="add">Add Money</button>
    <button id="remove">Remove Money</button>
  </div>

  <script>
    const DATA_URL = "https://raw.githubusercontent.com/nganaezechiel/Business-cash-data/refs/heads/main/total.jsn
";
    const UPDATE_URL = "https://api.github.com/repos/exampleuser/business-cash-data/contents/total.json";
    const TOKEN = "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";

    let totalMoney = 0;

    async function loadTotal() {
      let response = await fetch(DATA_URL);
      let json = await response.json();
      totalMoney = json.total;
      document.getElementById("total").innerText = totalMoney;
    }

    async function saveTotal(amount) {
      const newData = JSON.stringify({ total: amount }, null, 2);
      const getFile = await fetch(UPDATE_URL);
      const fileData = await getFile.json();

      await fetch(UPDATE_URL, {
        method: "PUT",
        headers: {
          "Authorization": "token " + TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "update total",
          content: btoa(newData),
          sha: fileData.sha
        })
      });

      totalMoney = amount;
      document.getElementById("total").innerText = totalMoney;
    }

    document.getElementById("add").onclick = async () => {
      const value = Number(document.getElementById("amount").value);
      if (!value) return;
      await saveTotal(totalMoney + value);
    };

    document.getElementById("remove").onclick = async () => {
      const value = Number(document.getElementById("amount").value);
      if (!value) return;
      await saveTotal(totalMoney - value);
    };

    loadTotal();
  </script>
</body>
</html>
