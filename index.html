<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Business Cash Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .box { background: white; padding: 20px; border-radius: 10px; }
    h2 { margin-top: 0; }
    input { width: 100%; padding: 10px; font-size: 18px; margin-top: 10px; }
    button { width: 100%; padding: 12px; font-size: 18px; margin-top: 10px; border: none; border-radius: 8px; }
    #add { background: #2ecc71; color: white; }
    #remove { background: #e74c3c; color: white; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Business Cash: <span id="total">Loading...</span> UGX</h2>

    <input id="amount" type="number" placeholder="Enter amount">

    <button id="add">Add Money</button>
    <button id="remove">Remove Money</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ---- Put your Firebase config here ----
    const firebaseConfig = {
  apiKey: "AIzaSyDbW2RuOnSr4H7Cl0_CLu99ckPbrh2y4Gw",
  authDomain: "business-app-data.firebaseapp.com",
  databaseURL: "https://business-app-data-default-rtdb.firebaseio.com",
  projectId: "business-app-data",
  storageBucket: "business-app-data.firebasestorage.app",
  messagingSenderId: "64963134720",
  appId: "1:64963134720:web:f8dd72fbe82342b1f91fe5",
  measurementId: "G-21K1R3V7SH"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const totalRef = db.ref("totalMoney");

    const totalSpan = document.getElementById("total");

    // Listen for changes in real-time
    totalRef.on("value", (snapshot) => {
      const val = snapshot.val();
      totalSpan.innerText = val ?? 0;
    });

    async function updateTotal(delta) {
      const snapshot = await totalRef.get();
      let current = snapshot.val() ?? 0;
      current += delta;
      totalRef.set(current);
    }

    document.getElementById("add").onclick = () => {
      const val = Number(document.getElementById("amount").value);
      if (!val) return;
      updateTotal(val);
      document.getElementById("amount").value = "";
    };

    document.getElementById("remove").onclick = () => {
      const val = Number(document.getElementById("amount").value);
      if (!val) return;
      updateTotal(-val);
      document.getElementById("amount").value = "";
    };
  </script>
</body>
</html>
